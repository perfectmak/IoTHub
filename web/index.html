<html>
	<head>
		<title>Arduino Remote Control</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link href="css/bootstrap-switch.css" rel="stylesheet">
		
	</head>
	<body>
		<div>
			<div id="componentShelve" style="display: inline-block;">
				<div id="ledComponent" class="shelveButton" 
						onclick="setSelectedComponent('LedComponent');" title="LED">
					<img class="componentIcon" src="./assets/led-icon.png"/>
				</div>
			</div>			
			<div id="componentConfigArea">
				<div class="status">
					User status: <span id="uStatus">Not Connected</span>
				</div>
				<div class="status">
					Arduino Status: <span id="aStatus">Not Connected</span>
				</div>
				<div  id="configurationCanvas" style="display: inline-block">
				</div>
				<div id="componentControl" style="display: inline-block;">
					<div class="controlSection" id="inputControl">
						<div class="header">
							Input
						</div>
						<div id="inputBody" class="body hidden">
							LED Toggle: 
							<br/>
							<div style="height:30px;display:inline-block;">
								<input id="inputLedToggle" name="inputLedToggle" type="checkbox" class="ledToggle">
							</div>
						</div>
					</div>
					<div class="controlSection" id="outputControl">
						<div class="header">
							Output
						</div>
						<div id="outputBody" class="body hidden">
							LED Live Status: 
							<div style="height:30px;display:inline-block;">
								<input id="outputLedToggle" type="checkbox" class="ledToggle">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal config -->
		<div id="configPopup" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Configure New LED</h4>
		      </div>
		      <div class="modal-body">
		      	Enter Output Pin for LED
		      	<br/>
	      		<input name="pin" value="" placeholder="e.g 1"/>
		      </div>
		      <div class="modal-footer">
		      <button type="button" class="btn btn-primary" id="configOkBtn">Ok</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>

		  </div>
		</div>

		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-switch.js"></script>
		<script type="text/javascript" src="js/phaser.min.js"></script>
		<script type="text/javascript" src="js/yun_components.js"></script>
		<script type="text/javascript" src="js/RemoteCommand.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
